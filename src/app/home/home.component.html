<header>
    <img src="..\..\assets/images/istockphoto-1061632426-612x612.jpg" alt="Logo" class="logo" />
    <nav>
        <a routerLink="/details/eur/usd">EUR-USD Details</a>
        <a routerLink="/details/eur/gbp">EUR-GBP Details</a>
    </nav>
</header>

<h2>Currency Exchanger</h2>

<div class="converter-panel">
    <div class="formatter">
        <div class="amount-input">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" />
        </div>

        <div class="swapping-input">
            <div class="input-group">
                <label for="fromCurrency">From:</label>
                <select id="fromCurrency">
                    <option></option>
                </select>
            </div>

            <div class="input-group">
                <button class="swap-button">
                    <img class="swap-img" src="..\..\assets\images\" alt="Swap" />
                </button>
            </div>

            <div class="input-group">
                <label for="toCurrency">To:</label>
                <select id="toCurrency">
                    <option></option>
                </select>
            </div>
        </div>
    </div>

    <div class="convert-button">
        <button>Convert</button>
    </div>

    <div class="formatter">
        <div class="amount-input">
            <label class="relation">1 EUR = 1.08 USD</label>
        </div>

        <div class="swapping-input">
            <div class="input-group">
                <label class="converted-value">USD</label>
            </div>

            <div class="details-button">
                <button>More Details</button>
            </div>
        </div>
    </div>
</div>
