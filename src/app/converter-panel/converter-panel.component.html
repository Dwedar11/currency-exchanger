<div class="convertal-panel">
    <div class="formatter">
        <div class="amount-input">
            <label for="amount">Amount</label>
            <input type="number" id="amount" value="25">
        </div>

        <div class="swapping-inputs">
            <div class="input-group">
                <label for="fromCurrency">From</label>
                <select id="fromCurrency">
                    <option value="UER">EUR</option>
                </select>
            </div>

            <div class="input-group">
                <button class="swap-button">
                    <img src="../../assets/images/swap.png" alt="swap">
                </button>
            </div>

            <div class="input-group">
                <label for="toCurrency">To</label>
                <select id="toCurrency">
                    <option value="USD">USD</option>
                </select>
            </div>
        </div>
    </div>

    <div class="convert-button">
        <button class="convert-button">Convert</button>
    </div>

    <div class="formatter">
        <div class="amount-input">
            <label class="relation">1.00 EUR = XXXX USD</label>
        </div>

        <div class="swapping-inputs">
            <div class="input-group">
                <label class="converted-value" >XXX USD</label>
            </div>

            <div class="details-button">
                <button>More Details</button>
            </div>
        </div>
    </div>

</div>
